# Base ring
- type: entity
  parent: Clothing
  id: CP14ClothingMagicRingBase
  categories: [ ForkFiltered ]
  abstract: true
  name: ring
  description: Magic Ring. Has space for a magic crystal.
  components:
  - type: Item
    size: Tiny
  - type: Clothing
    slots:
    - ring
  - type: Sprite
    sprite: _CP14/Clothing/Rings/rings.rsi
