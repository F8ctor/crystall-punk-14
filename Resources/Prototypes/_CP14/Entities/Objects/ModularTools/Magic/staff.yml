# Base staff
- type: entity
  id: CP14MagicStaffBase
  abstract: true
  parent:
  - BaseItem
  - CP14BaseWeaponDestructible
  name: magic staff
  description: A long, magic stick designed to convert magical energy into spells.
  components:
  - type: Item
    size: Ginormous
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 6
  - type: MeleeWeapon
    angle: 100
    attackRate: 1.3
    range: 1.3
    wideAnimationRotation: 135
    wideAnimation: CP14WeaponArcSlash
    damage:
      types:
        Blunt: 6
    soundHit:
      collection: MetalThud
    cPAnimationLength: 0.3
    cPAnimationOffset: -1.3
  - type: CP14SpellStorageAccessHolding
  - type: CP14SpellStorage
  - type: CP14MagicEnergyExaminable
  - type: CP14MagicEnergyContainer
  - type: CP14MagicManacostModify

# Glowing wooden Staff
- type: entity
  id: CP14MagicStaff_GlowingWooden
  parent: CP14MagicStaffBase
  components:
  - type: PointLight
    radius: 1.3
    energy: 2
    color: "#87CEEB"
  - type: Sprite
    sprite: _CP14/Objects/ModularTools/Magic/Staffs/glowing_wooden_staff.rsi
    layers:
    - state: icon
  - type: Clothing
    equipDelay: 1
    unequipDelay: 1
    sprite: _CP14/Objects/ModularTools/Magic/Staffs/glowing_wooden_staff.rsi
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: CP14MagicManacostModify
    globalModifier: 0.9
  - type: CP14ModularCraftStartPoint
    startProtoPart: CP14MagicStaff_GlowingWooden
    startSlots:
    - MagicCrystalHolder
    - MagicArtifact1

# Wooden staff
- type: entity
  id: CP14MagicStaff_Wooden
  parent: CP14MagicStaffBase
  components:
  - type: Sprite
    sprite: _CP14/Objects/ModularTools/Magic/Staffs/wooden_staff.rsi
    layers:
    - state: icon
  - type: Clothing
    equipDelay: 1
    unequipDelay: 1
    sprite: _CP14/Objects/ModularTools/Magic/Staffs/wooden_staff.rsi
    quickEquip: false
    breakOnMove: false
    slots:
    - neck
  - type: CP14MagicManacostModify
    globalModifier: 1.1
  - type: CP14ModularCraftStartPoint
    startProtoPart: CP14MagicStaff_Wooden
    startSlots:
    - MagicCrystalHolder
    - MagicArtifact1
