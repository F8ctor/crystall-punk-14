- type: entity
  parent: BaseArrow
  id: CP14BaseCrossbolt
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Item
    size: Tiny
    shape:
    - 0,0,0,0
  - type: Tag
    tags:
    - CP14CrossbowBolt

- type: entity
  id: CP14CrossboltIron
  parent: CP14BaseCrossbolt
  name: iron crossbow bolt
  description: Rod with a pointed spike in iron. No plumage, they're not bows.
  components:
  - type: Projectile
    deleteOnCollide: false
    onlyCollideWhenShot: true
    damage:
      types:
        Piercing: 20
  - type: Sprite
    sprite: _CP14/Objects/Weapons/Ranged/Projectiles/crossbolt.rsi
    layers:
    - state: rod
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: CP14Material
    materials:
      CP14Iron: 3

